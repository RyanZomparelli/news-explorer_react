<svg width="400" height="260" viewBox="0 0 400 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">News image placeholder</title>
  <desc id="desc">Fallback illustration used when a news article has no image.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2F71E5"/>
      <stop offset="1" stop-color="#0B3B8A"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0.5" y="0.5" width="399" height="259" rx="18" fill="url(#bgGradient)"/>

  <!-- Subtle diagonal pattern -->
  <g stroke="#FFFFFF" stroke-opacity="0.09" stroke-width="1">
    <path d="M-40 40 L80 -40" />
    <path d="M0 80 L120 0" />
    <path d="M40 120 L160 40" />
    <path d="M80 160 L200 80" />
    <path d="M120 200 L240 120" />
    <path d="M160 240 L280 160" />
    <path d="M200 280 L320 200" />
    <path d="M240 320 L360 240" />
    <path d="M280 360 L400 280" />
    <path d="M320 400 L440 320" />
  </g>

  <!-- Center card -->
  <g transform="translate(110,60)">
    <rect x="0" y="0" width="180" height="140" rx="14" fill="rgba(0,0,0,0.18)"/>
    <rect x="1" y="1" width="178" height="138" rx="13" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.18)"/>

    <!-- Newspaper icon -->
    <rect x="26" y="30" width="60" height="76" rx="6" fill="#FFFFFF" fill-opacity="0.92"/>
    <rect x="34" y="40" width="44" height="8" rx="3" fill="#2F71E5" fill-opacity="0.9"/>
    <rect x="34" y="56" width="36" height="4" rx="2" fill="#0B3B8A" fill-opacity="0.55"/>
    <rect x="34" y="66" width="36" height="4" rx="2" fill="#0B3B8A" fill-opacity="0.45"/>
    <rect x="34" y="76" width="36" height="4" rx="2" fill="#0B3B8A" fill-opacity="0.35"/>
    <rect x="34" y="86" width="24" height="4" rx="2" fill="#0B3B8A" fill-opacity="0.3"/>

    <!-- Image placeholder inside card -->
    <rect x="100" y="40" width="54" height="40" rx="6" fill="#2F71E5" fill-opacity="0.25"/>
    <path d="M104 72 L114 60 L126 70 L136 56 L150 72 Z" fill="#2F71E5" fill-opacity="0.6"/>
    <circle cx="114" cy="50" r="4" fill="#FFFFFF" fill-opacity="0.85"/>

    <!-- Caption text lines -->
    <rect x="100" y="88" width="52" height="4" rx="2" fill="#FFFFFF" fill-opacity="0.55"/>
    <rect x="100" y="96" width="44" height="4" rx="2" fill="#FFFFFF" fill-opacity="0.35"/>
  </g>

  <!-- Bottom label -->
  <text x="200" y="218" text-anchor="middle" fill="#FFFFFF" fill-opacity="0.9"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="14" letter-spacing="0.04em">
    IMAGE UNAVAILABLE
  </text>
</svg>
